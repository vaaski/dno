<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#fff" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>DNO</title>
    <link rel="stylesheet" href="../external/interstitial_core.css" />
    <link rel="stylesheet" href="../external/interstitial_common.css" />
    <link rel="stylesheet" href="neterror.css" />
    <script src="../custom/helper.js"></script>
    <script src="https://unpkg.com/seedrandom@3.0.5/seedrandom.min.js"></script>
    <script src="offline.js"></script>
  </head>
  <body id="t" style="font-family: 'Segoe UI', Tahoma, sans-serif; font-size: 75%;">
    <div id="main-frame-error" class="interstitial-wrapper"></div>
    <div id="sub-frame-error">
      <!-- Show details when hovering over the icon, in case the details are
         hidden because they're too large. -->
      <div class="icon" jseval="updateIconClass(this.classList, iconClass)"></div>
      <!-- <div
        id="sub-frame-error-details"
        jsselect="summary"
        jsvalues=".innerHTML:msg"
      ></div> -->
    </div>

    <div id="offline-resources">
      <img
        id="offline-resources-1x"
        src="images/default_100_percent/offline/100-offline-sprite.png"
      />
      <img
        id="offline-resources-2x"
        src="images/default_200_percent/offline/200-offline-sprite.png"
      />
      <template id="audio-resources">
        <audio id="offline-sound-press" src="sounds/button-press.mp3"></audio>
        <audio id="offline-sound-hit" src="sounds/hit.mp3"></audio>
        <!-- <audio id="offline-sound-reached" src="sounds/score-reached.mp3"></audio> -->
        <audio id="offline-sound-reached" src="../custom/bruh.mp3"></audio>
      </template>
    </div>
  </body>
</html>
